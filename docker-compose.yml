version: '3.7'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        logging:
            options:
                max-size: 10m
                max-file: "3"

    webserver:
        build: docker/airflow/
        restart: always
        depends_on:
            - postgres        
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
        logging:
            options:
                max-size: 10m
                max-file: "3"
        ports:
            - "8090:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3

    hadoop:
      image: sequenceiq/hadoop-docker:2.7.0
      ports:
        - "50010:50010"
        - "50020:50020"
        - "50070:50070"
        - "50075:50075"
        - "50090:50090"
        - "8089:8088"
        - "8020:8020"
        - "9000:9000"